<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verre'ifieur</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    font-size: 17px;
  }
  .logo {
    width: 100%;
    max-width: 250px;
    margin-bottom: 20px;
  }
  .calculator-container {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
    position: relative;
  }
  .caution-bubble {
    position: absolute;
    top: -10px; right: -10px;
    background-color: #ffa500;
    color: #000;
    padding: 5px 12px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 0 5px rgba(255,165,0,0.8);
  }
  .rainbow-title {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 15px;
    color: #bbbbba;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
  }
  h3 {
    text-align: center;
  }
  .form-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
  }
  .form-group label {
    flex: 1;
    text-align: left;
    margin-right: 10px;
  }
  .form-group input[type=number] {
    width: 100px;
    padding: 8px;
    text-align: center;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    flex: 1;
    margin: 5px;
    transition: transform 0.15s ease-in-out;
  }
  button:active {
    transform: scale(0.95);
  }
  .btn-calc {
    background-color: #4CAF50;
    color: white;
  }
  .btn-reset {
    background-color: #777;
    color: white;
  }
  #resultat {
    text-align: center;
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    white-space: nowrap;
  }
  #rendMonnaie {
    margin-top: 25px;
    padding-top: 20px;
    border-top: 2px solid #555;
    display: none;
  }
  #rendMonnaie h3 {
    margin-top: 0;
    font-size: 18px;
    color: #ffa500;
  }
  #renduMonnaie {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
  }
  #parametres {
    margin-top: 20px;
    background-color: #222;
    padding: 15px;
    border-radius: 8px;
    display: none;
  }
  #parametres h3 {
    margin-top: 0;
  }
  #parametres .form-group {
    margin-bottom: 12px;
  }
  #parametres input[type=number] {
    width: 100px;
  }
  .settings-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #222;
    border-radius: 50%;
    padding: 6px;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .settings-icon svg {
    width: 20px;
    height: 20px;
    stroke: orange;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  footer {
    margin-top: 30px;
    color: #aaa;
    font-size: 14px;
    text-align: center;
  }
</style>
</head>
<body>

<img src="icon-512x512.png" alt="Logo Comit√© des f√™tes Juseret" class="logo" />

<div class="calculator-container">
  <div class="caution-bubble" id="cautionBubble">Caution : 2.00 ‚Ç¨</div>
  <h1 class="rainbow-title">Verre'ifieur</h1>

  <div class="form-group">
    <label for="nombreGobeletsRendus">Gobelets rendus :</label>
    <input type="number" id="nombreGobeletsRendus" min="0" value="0" onfocus="clearZero(this)" onblur="resetToZero(this)" />
  </div>

  <div class="form-group">
    <label for="nombreBoissons2E">Bi√®res & Softs (<span id="prix2E">2.00</span> ‚Ç¨) :</label>
    <input type="number" id="nombreBoissons2E" min="0" value="0" onfocus="clearZero(this)" onblur="resetToZero(this)" />
  </div>

  <div class="form-group">
    <label for="nombreBoissons4E">Bi√®res Sp√©ciales (<span id="prix4E">4.00</span> ‚Ç¨) :</label>
    <input type="number" id="nombreBoissons4E" min="0" value="0" onfocus="clearZero(this)" onblur="resetToZero(this)" />
  </div>

  <div class="form-group">
    <label for="nombreEauPlate">Eau plate (gratuite) :</label>
    <input type="number" id="nombreEauPlate" min="0" value="0" onfocus="clearZero(this)" onblur="resetToZero(this)" />
  </div>

  <div class="buttons">
    <button class="btn-calc" onclick="calculerSolde()">Calculer</button>
    <button class="btn-reset" onclick="resetForm()">RESET</button>
  </div>

  <p id="resultat"></p>

  <!-- Calculatrice rapide de rendu de monnaie -->
  <div id="rendMonnaie">
    <h3>üí∞ Calculatrice rapide</h3>
    <div class="form-group">
      <label for="montantDonne">Client donne :</label>
      <input type="number" id="montantDonne" min="0" step="0.01" value="0" onfocus="clearZero(this)" oninput="calculerRenduMonnaie()" />
    </div>
    <p id="renduMonnaie"></p>
  </div>

  <!-- Ic√¥ne param√®tres -->
  <div class="settings-icon" onclick="toggleParametres()" title="Param√®tres">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3" />
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 8.6 15a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 15.4 9a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 15z" />
    </svg>
  </div>

  <div id="parametres">
    <h3>Modifier les prix en ‚Ç¨</h3>
    <div class="form-group">
      <label for="prix2">Prix des softs :</label>
      <input type="number" id="prix2" value="2.00" step="0.01" min="0" />
    </div>
    <div class="form-group">
      <label for="prix4">Prix des bi√®res sp√©ciales :</label>
      <input type="number" id="prix4" value="4.00" step="0.01" min="0" />
    </div>
    <div class="form-group">
      <label for="caution">Montant de la caution :</label>
      <input type="number" id="caution" value="2.00" step="0.01" min="0" />
    </div>
  </div>
</div>

<footer id="footer">
  Cache #001 ‚Äì Version du 9 ao√ªt 2025
</footer>

<script>
  let soldeDu = 0; // Variable globale pour stocker le solde √† payer

  // Pour vider un champ si 0 au focus
  function clearZero(input) {
    if (input.value === '0') input.value = '';
  }
  // Remet √† 0 si vide au blur
  function resetToZero(input) {
    if (input.value === '') input.value = '0';
  }

  // Affiche/masque param√®tres
  function toggleParametres() {
    const params = document.getElementById('parametres');
    params.style.display = params.style.display === 'block' ? 'none' : 'block';
  }

  // Met √† jour les prix dans le formulaire quand on modifie param√®tres
  function majAffichagePrix() {
    const prix2 = parseFloat(document.getElementById('prix2').value) || 0;
    const prix4 = parseFloat(document.getElementById('prix4').value) || 0;
    const caution = parseFloat(document.getElementById('caution').value) || 0;

    document.getElementById('prix2E').textContent = prix2.toFixed(2);
    document.getElementById('prix4E').textContent = prix4.toFixed(2);
    document.getElementById('cautionBubble').textContent = 'Caution : ' + caution.toFixed(2) + ' ‚Ç¨';
  }

  // √âcoute les changements dans les inputs param√®tres
  document.getElementById('prix2').addEventListener('input', majAffichagePrix);
  document.getElementById('prix4').addEventListener('input', majAffichagePrix);
  document.getElementById('caution').addEventListener('input', majAffichagePrix);

  // Initialisation affichage prix
  majAffichagePrix();

  // Fonction calcul du solde
  function calculerSolde() {
    const nbGobeletsRendus = parseInt(document.getElementById('nombreGobeletsRendus').value) || 0;
    const nbBoissons2E = parseInt(document.getElementById('nombreBoissons2E').value) || 0;
    const nbBoissons4E = parseInt(document.getElementById('nombreBoissons4E').value) || 0;
    const nbEauPlate = parseInt(document.getElementById('nombreEauPlate').value) || 0;

    const prix2 = parseFloat(document.getElementById('prix2').value) || 0;
    const prix4 = parseFloat(document.getElementById('prix4').value) || 0;
    const caution = parseFloat(document.getElementById('caution').value) || 0;

    // Calcul total boissons (eau plate gratuite donc 0‚Ç¨)
    const totalBoissons = (nbBoissons2E * prix2) + (nbBoissons4E * prix4) + 0; // Eau gratuite

    // Total caution √† payer = caution * total boissons + caution * eau plate (car gobelets cautionn√©s)
    // Donc total caution = caution * (nbBoissons2E + nbBoissons4E + nbEauPlate)
    const totalCautionDue = caution * (nbBoissons2E + nbBoissons4E + nbEauPlate);

    // Remboursement caution = caution * nb gobelets rendus
    const cautionRendue = caution * nbGobeletsRendus;

    // Solde = total boissons + caution due - caution rembours√©e
    const solde = totalBoissons + totalCautionDue - cautionRendue;

    // Stocker le solde dans la variable globale
    soldeDu = solde;

    // Affichage avec code couleur
    const resultat = document.getElementById('resultat');
    let texte, couleur;

    if (solde > 0.001) { // client doit de l'argent
      texte = "Le client doit : " + solde.toFixed(2) + " ‚Ç¨";
      couleur = "#0f0"; // vert
      // Afficher la calculatrice de rendu de monnaie
      document.getElementById('rendMonnaie').style.display = 'block';
      // R√©initialiser le champ montant donn√©
      document.getElementById('montantDonne').value = '0';
      document.getElementById('renduMonnaie').textContent = '';
    } else if (solde < -0.001) { // on doit rendre de l'argent
      texte = "Il faut rendre : " + (-solde).toFixed(2) + " ‚Ç¨";
      couleur = "orange";
      // Masquer la calculatrice car on doit d√©j√† rendre de l'argent
      document.getElementById('rendMonnaie').style.display = 'none';
    } else {
      texte = "Solde nul";
      couleur = "#fff";
      // Masquer la calculatrice
      document.getElementById('rendMonnaie').style.display = 'none';
    }

    resultat.textContent = texte;
    resultat.style.color = couleur;
  }

  // Fonction pour calculer le rendu de monnaie
  function calculerRenduMonnaie() {
    const montantDonne = parseFloat(document.getElementById('montantDonne').value) || 0;
    const renduMonnaie = document.getElementById('renduMonnaie');

    if (montantDonne === 0) {
      renduMonnaie.textContent = '';
      return;
    }

    const difference = montantDonne - soldeDu;

    if (difference > 0.001) {
      // On doit rendre de l'argent
      renduMonnaie.textContent = "√Ä rendre : " + difference.toFixed(2) + " ‚Ç¨";
      renduMonnaie.style.color = "orange";
    } else if (difference < -0.001) {
      // Le client n'a pas donn√© assez
      renduMonnaie.textContent = "Manque : " + (-difference).toFixed(2) + " ‚Ç¨";
      renduMonnaie.style.color = "#f44";
    } else {
      // Montant exact
      renduMonnaie.textContent = "Montant exact ‚úì";
      renduMonnaie.style.color = "#0f0";
    }
  }

  // Reset du formulaire
  function resetForm() {
    document.getElementById('nombreGobeletsRendus').value = '0';
    document.getElementById('nombreBoissons2E').value = '0';
    document.getElementById('nombreBoissons4E').value = '0';
    document.getElementById('nombreEauPlate').value = '0';

    // Remise √† jour prix & caution aux valeurs initiales
    document.getElementById('prix2').value = '2.00';
    document.getElementById('prix4').value = '4.00';
    document.getElementById('caution').value = '2.00';

    majAffichagePrix();

    // Effacer r√©sultat
    const resultat = document.getElementById('resultat');
    resultat.textContent = '';
    resultat.style.color = '#fff';

    // Masquer et r√©initialiser la calculatrice de rendu
    document.getElementById('rendMonnaie').style.display = 'none';
    document.getElementById('montantDonne').value = '0';
    document.getElementById('renduMonnaie').textContent = '';
    
    soldeDu = 0;
  }
</script>

</body>
</html>
